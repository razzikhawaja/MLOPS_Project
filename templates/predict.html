<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
</head>
<body>
    <h2>Weather Prediction</h2>
    <form method="POST">
        <label for="date_time">Date Time:</label>
        <input type="text" id="date_time" name="date_time" required><br><br>

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="any" required><br><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="any" required><br><br>

        <label for="wind_speed">Wind Speed:</label>
        <input type="number" id="wind_speed" name="wind_speed" step="any" required><br><br>

        <label for="weather_condition">Weather Condition:</label>
        <select id="weather_condition" name="weather_condition" required>
            <option value="clear sky">Clear Sky</option>
            <option value="light rain">Light Rain</option>
            <option value="cloudy">Cloudy</option>
            <option value="thunderstorm">Thunderstorm</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
